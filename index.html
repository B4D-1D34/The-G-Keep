<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>G keep</title>
  </head>
  <body>
    <section class="sidebar">
      <ul class="nav-list" id="sidebar">
        <li class="nav-list-item" id="liNotes">
          <input type="hidden" value="isPinned" />
          <i class="fas fa-lightbulb"></i>
          Notes
        </li>
        <li class="nav-list-item" id="liNotifications">
          <input type="hidden" value="notification" />
          <i class="fas fa-bell"></i>
          Notifications
        </li>
        <li class="nav-list-item" id="liArchive">
          <input type="hidden" value="isArchived" />
          <i class="fas fa-archive"></i>
          Archive
        </li>
        <li class="nav-list-item" id="liTrash">
          <input type="hidden" value="isDeleted" />
          <i class="fas fa-trash-alt"></i>
          Trash bin
        </li>
      </ul>
    </section>
    <div class="mainContainer" id="container">
      <form id="mainInput" class="inputForm blank" autocomplete="off">
        <input
          class="addNoteInput hidden"
          id="titleInput"
          placeholder="Введите заголовок"
          type="text"
        />
        <input
          class="addNoteInput"
          id="textInput"
          placeholder="Заметка..."
          type="text"
        />
        <div class="buttonContainer hidden">
          <button id="notificationBtn" class="formButton">
            <i class="fas fa-bell"></i>
            <!-- Создать напоминание -->
          </button>
          <div class="colorBtnWrapper">
            <button id="colorBtn" class="formButton">
              <i class="fas fa-palette"></i>
              <!-- Изменить цвет -->
            </button>
            <input type="hidden" id="colorInput" />

            <div id="colorPalette" class="colorPalette">
              <div class="color blank" id="initialColor">
                <i class="fas fa-check"></i>
              </div>
              <div class="color red"></div>
              <div class="color green"></div>
              <div class="color yellow"></div>
              <div class="color blue"></div>
              <div class="color orange"></div>
              <div class="color violet"></div>
              <div class="color brown"></div>
              <div class="color pink"></div>
              <div class="color gray"></div>
            </div>
          </div>
          <button id="archiveBtn" class="formButton">
            <i class="fas fa-archive"></i>
            <!-- Архивировать -->
          </button>
          <button id="pinBtn" class="formButton">
            <i class="fas fa-thumbtack"></i>
            <!-- Закрепить -->
          </button>

          <button id="addNoteButton" class="formButton">Add</button>
        </div>
      </form>
      <div id="note-list"></div>
    </div>
    <script src="index.js"></script>
    <script src="noteInput.js"></script>
  </body>
</html>
